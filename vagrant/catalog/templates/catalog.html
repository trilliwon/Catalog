{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <ul class="nav nav-pills flex-column">
          {% for i in categories %}
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('showCategoryItems', category_name=i.name.lower())}}">{{i.name}}</a>
          </li>
          {% endfor %}
       </ul>
    </div>
    <div class="col-sm-6">
        <a class="btn btn-outline-dark" href="{{url_for('newCategoryItem')}}">Create New Item</a> <br><br>
        <h4>Recent Added</h4>
 
        <lu class="nav nav-pills flex-column">
          {% for i in items %}
          <li class="nav-item">
            <a href = "{{url_for('showCategoryItem', category_name=i.category.name.lower(), item_id=i.id)}}" class="nav-link">{{i.name}}</a>
          </li>
          {% endfor %}
        </lu>
    </div>
  </div>
</div>
{% endblock %}
